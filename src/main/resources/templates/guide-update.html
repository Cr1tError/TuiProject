<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create guide</title>
</head>
<body>
<form action="#" th:action="@{/guide-update}" th:object="${guide}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{name}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{surname}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="tripDirection">Trip Direction</label>
    <input type="text" th:field="*{description}" id="tripDirection" placeholder="Country">
    <br/>
    <input type="submit" value="Update Guide">
</form>
</body>
</html>
